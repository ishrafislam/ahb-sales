name: PR CI

on:
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@1.3.0

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Build (Vite + Electron Forge)
        env:
          # Electron may require a display variable for some build steps; often not needed for package/make
          CI: "true"
        run: |
          bun run package

      - name: Run unit tests (if present)
        run: bun run test
