<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Product Purchase History</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#007BFF",
              "background-light": "#F3F4F6",
              "background-dark": "#1F2937",
              "surface-light": "#FFFFFF",
              "surface-dark": "#374151",
              "text-light": "#111827",
              "text-dark": "#F9FAFB",
              "subtext-light": "#6B7280",
              "subtext-dark": "#9CA3AF",
              "accent-green": "#10B981",
              "accent-red": "#EF4444",
            },
            fontFamily: {
              sans: ["Roboto", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.375rem",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="font-sans bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark"
  >
    <div
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4"
    >
      <div
        class="bg-surface-light dark:bg-surface-dark rounded-lg shadow-xl w-full max-w-6xl max-h-[90vh] flex flex-col"
      >
        <div
          class="p-4 border-b border-gray-200 dark:border-gray-700 flex-shrink-0 flex justify-between items-center"
        >
          <h2 class="text-xl font-bold text-text-light dark:text-text-dark">
            Product Purchase History
          </h2>
          <button
            class="text-subtext-light dark:text-subtext-dark hover:text-text-light dark:hover:text-text-dark"
          >
            <span class="material-symbols-outlined"> close </span>
          </button>
        </div>
        <div class="flex flex-1 min-h-0">
          <div
            class="w-[30%] border-r border-gray-200 dark:border-gray-700 flex flex-col"
          >
            <div class="flex-grow overflow-y-auto">
              <ul class="divide-y divide-gray-200 dark:divide-gray-700">
                <li
                  class="px-4 py-3 flex items-center space-x-4 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-800"
                >
                  <span class="font-medium text-sm w-12 text-right">101</span>
                  <span
                    class="text-sm text-subtext-light dark:text-subtext-dark"
                    >Steel Rod 6mm</span
                  >
                </li>
                <li
                  class="px-4 py-3 flex items-center space-x-4 cursor-pointer bg-blue-50 dark:bg-blue-900/30 border-l-4 border-primary"
                >
                  <span
                    class="font-bold text-sm w-12 text-right text-primary dark:text-blue-300"
                    >102</span
                  >
                  <span
                    class="text-sm font-semibold text-primary dark:text-blue-300"
                    >Cement Bag</span
                  >
                </li>
                <li
                  class="px-4 py-3 flex items-center space-x-4 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-800"
                >
                  <span class="font-medium text-sm w-12 text-right">103</span>
                  <span
                    class="text-sm text-subtext-light dark:text-subtext-dark"
                    >Steel Rod 10mm</span
                  >
                </li>
                <li
                  class="px-4 py-3 flex items-center space-x-4 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-800"
                >
                  <span class="font-medium text-sm w-12 text-right">104</span>
                  <span
                    class="text-sm text-subtext-light dark:text-subtext-dark"
                    >Plywood 12mm</span
                  >
                </li>
                <li
                  class="px-4 py-3 flex items-center space-x-4 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-800"
                >
                  <span class="font-medium text-sm w-12 text-right">105</span>
                  <span
                    class="text-sm text-subtext-light dark:text-subtext-dark"
                    >Aggregate 3/4"</span
                  >
                </li>
                <li
                  class="px-4 py-3 flex items-center space-x-4 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-800"
                >
                  <span class="font-medium text-sm w-12 text-right">...</span>
                  <span
                    class="text-sm text-subtext-light dark:text-subtext-dark"
                  ></span>
                </li>
                <li
                  class="px-4 py-3 flex items-center space-x-4 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-800"
                >
                  <span class="font-medium text-sm w-12 text-right">1000</span>
                  <span
                    class="text-sm text-subtext-light dark:text-subtext-dark"
                    >Fine Sand</span
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="w-[70%] flex flex-col">
            <div class="flex-grow overflow-y-auto">
              <table
                class="w-full text-sm text-left text-subtext-light dark:text-subtext-dark"
              >
                <thead
                  class="text-xs text-text-light dark:text-text-dark uppercase bg-gray-50 dark:bg-gray-700 sticky top-0"
                >
                  <tr>
                    <th
                      class="px-6 py-3 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-600"
                      scope="col"
                    >
                      <div class="flex items-center">
                        Date
                        <span class="material-symbols-outlined text-sm ml-1"
                          >unfold_more</span
                        >
                      </div>
                    </th>
                    <th
                      class="px-6 py-3 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-600"
                      scope="col"
                    >
                      <div class="flex items-center">
                        Amount
                        <span class="material-symbols-outlined text-sm ml-1"
                          >unfold_more</span
                        >
                      </div>
                    </th>
                    <th class="px-6 py-3" scope="col">Unit</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    class="bg-white dark:bg-surface-dark border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
                  >
                    <td
                      class="px-6 py-4 font-medium text-text-light dark:text-text-dark whitespace-nowrap"
                    >
                      2023-10-26
                    </td>
                    <td class="px-6 py-4">500</td>
                    <td class="px-6 py-4">Bag</td>
                  </tr>
                  <tr
                    class="bg-white dark:bg-surface-dark border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
                  >
                    <td
                      class="px-6 py-4 font-medium text-text-light dark:text-text-dark whitespace-nowrap"
                    >
                      2023-09-15
                    </td>
                    <td class="px-6 py-4">300</td>
                    <td class="px-6 py-4">Bag</td>
                  </tr>
                  <tr
                    class="bg-white dark:bg-surface-dark border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
                  >
                    <td
                      class="px-6 py-4 font-medium text-text-light dark:text-text-dark whitespace-nowrap"
                    >
                      2023-08-01
                    </td>
                    <td class="px-6 py-4">1000</td>
                    <td class="px-6 py-4">Bag</td>
                  </tr>
                  <tr
                    class="bg-white dark:bg-surface-dark border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
                  >
                    <td
                      class="px-6 py-4 font-medium text-text-light dark:text-text-dark whitespace-nowrap"
                    >
                      2023-07-20
                    </td>
                    <td class="px-6 py-4">250</td>
                    <td class="px-6 py-4">Bag</td>
                  </tr>
                  <tr
                    class="bg-white dark:bg-surface-dark border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
                  >
                    <td
                      class="px-6 py-4 font-medium text-text-light dark:text-text-dark whitespace-nowrap"
                    >
                      2023-06-11
                    </td>
                    <td class="px-6 py-4">700</td>
                    <td class="px-6 py-4">Bag</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div
              class="p-4 border-t border-gray-200 dark:border-gray-700 flex justify-end flex-shrink-0"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
